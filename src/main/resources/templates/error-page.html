<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head('Error - ShoppingBuddy')}"></head>
<body>
    <nav th:replace="~{layout/header :: navbar('error-page')}"></nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white text-center">
                        <h2 class="mb-0">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Oops! Something went wrong
                        </h2>
                    </div>
                    <div class="card-body p-4 text-center">
                        <!-- Unified Error Message -->
                        <div class="alert alert-danger" role="alert">
                            <h4 class="alert-heading">
                                <i class="fas fa-exclamation-circle me-2"></i>Error
                            </h4>
                            <p class="mb-2" th:text="${errorMessage ?: 'An unexpected error occurred. Please try again later.'}"></p>

                            <!-- Error Details integrated seamlessly -->
                            <p th:if="${errorDetails}" class="mb-0 small" th:text="${errorDetails}"></p>
                        </div>

                        <!-- Action Buttons -->
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary me-2">
                                <i class="fas fa-home me-1"></i>Go to Home
                            </a>
                            <a href="/contact" class="btn btn-outline-secondary">
                                <i class="fas fa-envelope me-1"></i>Contact Support
                            </a>
                        </div>

                        <!-- Additional Help -->
                        <div class="mt-4 pt-3 border-top">
                            <h6>Need help?</h6>
                            <p class="text-muted mb-2">
                                If you continue to experience issues, please contact our support team.
                            </p>
                            <small class="text-muted">
                                Error occurred at: <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm:ss')}"></span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
