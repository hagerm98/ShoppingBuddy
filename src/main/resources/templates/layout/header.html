<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'ShoppingBuddy - Your Smart Shopping Companion'"></title>

    <meta property="og:title" th:content="${title} ?: 'ShoppingBuddy - Your Smart Shopping Companion'">
    <meta property="og:description" content="Your flexible peer-to-peer delivery platform connecting customers with independent shoppers. Get items from ANY local store delivered to your door.">
    <meta property="og:image" content="https://shopping-buddy.shop/images/shopping-buddy.jpg">
    <meta property="og:image:alt" content="ShoppingBuddy - Peer-to-peer shopping platform">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="ShoppingBuddy">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" th:content="${title} ?: 'ShoppingBuddy - Your Smart Shopping Companion'">
    <meta name="twitter:description" content="Your flexible peer-to-peer delivery platform connecting customers with independent shoppers. Get items from ANY local store delivered to your door.">
    <meta name="twitter:image" content="https://shopping-buddy.shop/images/shopping-buddy.jpg">
    <meta name="twitter:image:alt" content="ShoppingBuddy - Peer-to-peer shopping platform">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav th:fragment="navbar(currentPage)" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <img src="/images/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top me-2">
                ShoppingBuddy
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Always show About Us and Contact Us -->
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${currentPage == 'about'} ? 'active' : ''" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${currentPage == 'contact'} ? 'active' : ''" href="/contact">Contact Us</a>
                    </li>

                    <!-- Show for anonymous users only -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:classappend="${currentPage == 'signup'} ? 'active' : ''" href="/signup">Sign Up</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:classappend="${currentPage == 'login'} ? 'active' : ''" href="/login">Login</a>
                    </li>

                    <!-- Show for logged-in users only -->
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user me-1"></i>
                            <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile"><i class="fas fa-user-circle me-2"></i>My Profile</a></li>
                            <li sec:authorize="hasAuthority('SHOPPER')"><a class="dropdown-item" href="/shopper/balance"><i class="fas fa-wallet me-2"></i>My Balance</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form method="post" action="/logout" class="d-inline">
                                    <button type="submit" class="dropdown-item text-danger">
                                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
